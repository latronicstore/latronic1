// Guardar en localStorage y crear copia para usar
localStorage.setItem("productos-tienda", JSON.stringify(productosDefault));
let productos = [...productosDefault];
let productosFiltrados = [...productos]; // ✅ lista para filtros

// ------------------------------
// Elementos HTML
// ------------------------------
const contenedorProductos = document.getElementById("contenedor-productos");
const cartCountEl = document.getElementById("cart-count");
const botonIrCarrito = document.getElementById("ir-carrito");
const tituloPrincipal = document.getElementById("titulo-principal");
const botonesCategoria = document.querySelectorAll(".boton-categoria");

// ------------------------------
// Paginación
// ------------------------------
let currentPage = 1;
let productosPorPagina = 14;

// ------------------------------
// Carrito
// ------------------------------
function actualizarContadorCarrito(){
  const productosEnCart = JSON.parse(localStorage.getItem("productos-en-cart")) || [];
  const totalItems = productosEnCart.reduce((acc,p)=>acc+(p.quantity||1),0);
  cartCountEl.textContent = totalItems;
}

botonIrCarrito.addEventListener("click", ()=>window.location.href="cart.html");

function agregarAlCarrito(producto){
  const productosEnCart = JSON.parse(localStorage.getItem("productos-en-cart")) || [];
  const existe = productosEnCart.find(p=>p.id===producto.id);
  if(existe){
    if(existe.quantity < producto.stock) existe.quantity++;
  } else {
    productosEnCart.push({...producto, quantity:1});
  }
  localStorage.setItem("productos-en-cart", JSON.stringify(productosEnCart));
  actualizarContadorCarrito();
  alert("Product added to the cart");
}

// ------------------------------
// Render productos con paginación
// ------------------------------
function renderizarProductos(lista = productosFiltrados){
  contenedorProductos.innerHTML = "";

  const inicio = (currentPage - 1) * productosPorPagina;
  const fin = inicio + productosPorPagina;
  const paginaProductos = lista.slice(inicio, fin);

  paginaProductos.forEach(producto => {
    const div = document.createElement("div");
    div.classList.add("producto");
    div.innerHTML = `
      ${producto.stock===0?'<div class="out-of-stock">Out of Stock</div>':''}
      <div class="producto-imagenes"><img src="${producto.imagenes[0]}" alt="${producto.titulo}"></div>
      <div class="producto-detalles">
        <h3 class="producto-titulo">${producto.titulo}</h3>
        <p class="producto-precio">$${producto.price}</p>
        <button class="agregar-carrito" ${producto.stock===0?'disabled':''}>Add</button>
      </div>
    `;
    div.querySelector(".agregar-carrito").addEventListener("click", ()=>agregarAlCarrito(producto));
    contenedorProductos.appendChild(div);
  });

  renderizarPaginacion(lista);
}

// ------------------------------
// Paginación + selector por página
// ------------------------------
function renderizarPaginacion(lista){
  let paginacionDiv = document.getElementById("paginacion");
  if(!paginacionDiv){
    paginacionDiv = document.createElement("div");
    paginacionDiv.id = "paginacion";
    paginacionDiv.style.textAlign = "center";
    paginacionDiv.style.margin = "20px 0";
    contenedorProductos.insertAdjacentElement("afterend", paginacionDiv);
  }
  paginacionDiv.innerHTML = "";

  const totalPaginas = Math.ceil(lista.length / productosPorPagina);

  if(currentPage > 1){
    const prevBtn = document.createElement("button");
    prevBtn.textContent = "⬅️ Back";
    prevBtn.onclick = ()=>{ currentPage--; renderizarProductos(lista); };
    paginacionDiv.appendChild(prevBtn);
  }

  for(let i=1;i<=totalPaginas;i++){
    const pageBtn = document.createElement("button");
    pageBtn.textContent = i;
    if(i===currentPage){
      pageBtn.disabled=true;
      pageBtn.style.fontWeight="bold";
    }
    pageBtn.onclick = ()=>{ currentPage=i; renderizarProductos(lista); };
    paginacionDiv.appendChild(pageBtn);
  }

  if(currentPage < totalPaginas){
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next ➡️";
    nextBtn.onclick = ()=>{ currentPage++; renderizarProductos(lista); };
    paginacionDiv.appendChild(nextBtn);
  }

  const selector = document.createElement("select");
  [14,26,50].forEach(num=>{
    const option = document.createElement("option");
    option.value = num;
    option.textContent = `${num} per page`;
    if(num===productosPorPagina) option.selected=true;
    selector.appendChild(option);
  });
  selector.onchange = ()=>{
    productosPorPagina = parseInt(selector.value);
    currentPage=1;
    renderizarProductos(lista);
  };
  const selectorWrapper = document.createElement("div");
  selectorWrapper.style.marginTop="10px";
  selectorWrapper.appendChild(selector);
  paginacionDiv.appendChild(selectorWrapper);
}

// ------------------------------
// Filtro por categoría/subcategoría
// ------------------------------
botonesCategoria.forEach(boton => {
  boton.addEventListener("click", () => {
    const main = boton.getAttribute("data-main");
    const sub = boton.getAttribute("data-sub");

    productosFiltrados = productos.filter(p=> p.categoria.main===main && p.categoria.sub===sub );

    tituloPrincipal.textContent = `${main.toUpperCase()} - ${sub.toUpperCase()}`;
    currentPage=1;
    renderizarProductos();
  });
});

// ------------------------------
// Toggle submenu y hamburger
// ------------------------------
document.querySelectorAll(".toggle-submenu").forEach(button=>{
  button.addEventListener("click", ()=>{
    const submenu = button.nextElementSibling;
    submenu.style.display = (submenu.style.display==="block") ? "none" : "block";
    document.body.style.overflow = "auto";
  });
});

const hamburger = document.querySelector(".hamburger");
const aside = document.querySelector("aside");
hamburger.addEventListener("click", ()=>{
  aside.classList.toggle("active");
  document.body.style.overflow = aside.classList.contains("active") ? "hidden" : "auto";
});

// ------------------------------
// Inicializar
// ------------------------------
tituloPrincipal.textContent = "ALL PRODUCTS";
renderizarProductos();
actualizarContadorCarrito();

</script>
